<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="https://github.com/perseo1326" />
    <link rel="stylesheet" href="styles.css">
    <title>Galex</title>
</head>
<body class="body">

    <div id="box" class="box">

        <!-- Panel Wait Async -->
        <div class="loading-frame no-visible" id="loading-frame">
            <div class="loading" >
                <p id="loading">Cargando...</p>
            </div>
        </div>

        <!-- Panel add manual shipping -->
        <div class="loading-frame no-visible" id="add-manual-shipping-frame">
            <div class="loading container-column">
                <h3 class="add-shipping-title">Agregar shippment manualmente</h3>
                <div class="container-column add-shipping-content">
                    <label for="shipment-id">Shipment ID</label>
                    <input type="text" name="shipment-id" id="shipment-id" autofocus required>
                    <label for="shipment-date">Fecha - Hora</label>
                    <div class="container-row">
                        <input type="date" name="shipment-date" id="shipment-date" required>
                        <input type="time" name="shipment-time" id="shipment-time" required>
                    </div>
                    <div class="container-row add-shipping-buttons">
                        <button id="add-manual-ship-ok-b" class="custom-button">Agregar</button>
                        <button id="add-manual-ship-cancel-b" class="custom-button">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-title">
            <div class="title">
                <h1 id="title">Generador de Packing List - Galex </h1>
                <h5 id="version-footer" class="version "><a class="contact" href="mailto:johnwilli.skolik@ingka.ikea.com">johnwilli.skolik@ingka.ikea.com</a></h5>
            </div>
        </div>

        <div class="start-panel">
            <div id="shipments-content" class="content">

                <!-- Button load file -->
                <div id="button-load-shipments" class="element">
                    <a id="ITMS-link" href="#" target="_blank">
                        <button class="custom-button">1. Abrir ITMS...</button>
                    </a>
                    <label id="shipments-data-label" class="custom-button" for="shipments-data"></label>
                    <input type="file" name="shipments-data" id="shipments-data" class="no-visible">
                </div>

                <div id="shipments-container" class="element no-visible">
                    <table>
                        <tr class="">
                            <th>No.</th>
                            <th>Copiar</th>
                            <th id="add-manual-shipping" class="add-manual-shipping">Shipment ID 
                                <span >
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0,0,256,256" width="24px" height="24px"><g fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M12,2c-5.511,0 -10,4.489 -10,10c0,5.511 4.489,10 10,10c5.511,0 10,-4.489 10,-10c0,-5.511 -4.489,-10 -10,-10zM12,4c4.43012,0 8,3.56988 8,8c0,4.43012 -3.56988,8 -8,8c-4.43012,0 -8,-3.56988 -8,-8c0,-4.43012 3.56988,-8 8,-8zM11,7v4h-4v2h4v4h2v-4h4v-2h-4v-4z"></path></g></g></svg>
                                </span>
                            </th>
                            <th>Estimated Arrival Date</th>
                            <th>Código</th>
                            <th>Selección</th>
                        </tr>
                        <tbody id="shipments"></tbody>
                    </table>
                </div>

                <div id="shipments-commands" class="element no-visible">
                    <div class="shipments-commands">
                        <p>Shipments: <span id="shipments-total"></span></p>
                        <fieldset>
                            <legend>Seleccionar Código</legend>
                            <button id="FIRST" class="custom-button _1000">1000</button>
                            <button id="SECOND" class="custom-button _2000">2000</button>
                            <button id="THIRD" class="custom-button _3000">3000</button>
                        </fieldset>
                        <button id="shipments-remove" class="custom-button">Remover Shipment</button>
                        <button id="shipments-clear" class="custom-button">Limpiar Selección</button>
                    </div>
                    <div class="report-load">
                        <a id="receiving-link" href="#" target="_blank">
                            <button class="custom-button">Gestor de Entregas...</button>
                        </a>
                        <a class="" id="FMS_OR130A_link" href="#" target="_blank">
                            <button id="" class="custom-button">Abrir FMS Auto Exporter...</button>
                        </a>
                        <label id="load-OR130A-report" class="custom-button" for="report-load"><strong>Continuar</strong><br> Cargar Reporte 'OR130'</label>
                        <input type="file" name="report-load" id="report-load" class="no-visible">
                    </div>
                </div>
            </div>
            
            <div id="report-content" class="no-visible height-100">

                <div id="cards-panel" class="content">
                    <!-- Card for Packing List -->
                    <div id="card-packing-list" class="element">
                        <div class="card">
                            <div>
                                <h3 class="centrar">Packing List</h3>
                            </div>
                            <div class="card-content">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                        </div>
                        <div class="">
                            <a href="#" class="macro-link" target="_blank">
                                <button id="esbo-order" class="custom-button">Herramienta Pedidos ESBO</button>
                            </a>
                        </div>
                    </div>
                    
                    <!-- Card for OR130 Report -->
                    <div id="card-report" class="element">
                        <div class="card">
                            <div>
                                <h3 class="centrar">Reporte OR130 </h3>
                                <h4 class="centrar">(Reducido)</h4>
                            </div>
                            <div class="card-content">
                                <i class="fa-regular fa-circle-play"></i>
                            </div>
                        </div>
                        <div class="">
                            <a href="#" class="macro-link" target="_blank">
                                <button id="inflow-load" class="custom-button">Herramienta Cargas Inflow</button>
                            </a>
                        </div>
                    </div>
                </div>
                    

                <div class="loading-frame_ no-visible" id="report-frame">
                    
                    <!-- Close button -->
                    <div id="close-report-frame" class="close-report-frame">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </div>

                    <!-- copy data button -->
                    <div class="copy-report-button">

                        <!-- copy packing list button -->
                        <div id="copy-packing-list-button" class="no-visible_">
                            <label class="custom-button">
                                <i class="fa-regular fa-copy"></i>
                            </label>
                        </div>

                        <!-- copy OR130 code 1000 report -->
                        <div id="copy-report-button" class="no-visible">
                            <label class="custom-button">
                                <i class="fa-regular fa-copy"></i>
                            </label>
                        </div>
                    </div>

                    <div id="packing-list-panel" class="report-panel no-visible" >
                        
                        <!-- Packing List Data -->
                        <div class="">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Referencia</th>
                                        <th>Código</th>
                                    </tr>
                                </thead>
                                <tbody id="packing-list-data">

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="report-panel" class="report-panel no-visible">
                        <!-- Report Data -->
                        <div class="">
                            <table id="report-table-data">
                                <thead id="report-table-headers">
                                    <tr>
                                        <th>Referencia</th>
                                        <th>Código</th>
                                    </tr>
                                </thead>
                                <tbody id="report-data">
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b0d3e7dfc1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="./excelReportsFunctions.js"></script>
    <script src="./viewFunctions.js"></script>
    <script src="./shipments.js"></script>
    <script src="./report.js"></script>
</body>
</html>
